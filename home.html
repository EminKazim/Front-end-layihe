<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bacola</title>
    <link rel="stylesheet" href="./assets/css/home.css">
</head>

<body>
    <header>
        <div class="alert-delay">
            <p> Due to the <b>COVID 19</b> epidemic, orders may be processed with a slight delay</p>
        </div>

        <div class="container">
            <div class="header-top">
                <div class="links-top-left">
                    <a href="">About Us</a>
                    <a href="">My account</a>
                    <a href="">Wishlist</a>
                    <a href="">Order Tracking</a>
                </div>
                <div class="menus-about d-flex justify-content-between">
                    <div class="secure-text">
                        <span><img src="https://img.icons8.com/ios/50/000000/hand.png" alt=""> 100%
                            Secure delivery without contacting the courier</span>
                    </div>
                    <div class="help-text">
                        <span class="help"> Need help? Call Us: <a href="">+ 0020 500</a></span>
                    </div>

                    <div class="dropdown-btns">
                        <div class="dropdown">
                            <button class="dropbtn">English <img
                                    src="https://img.icons8.com/material-outlined/24/000000/expand-arrow--v1.png" /></button>
                            <div class="dropdown-content">
                                <a href="#">English</a>
                                <a href="#">Spanish</a>
                                <a href="#">German</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="dropbtn">USD <img
                                    src="https://img.icons8.com/material-outlined/24/000000/expand-arrow--v1.png" /></button>
                            <div class="dropdown-content">
                                <a href="#">USD</a>
                                <a href="#">INR</a>
                                <a href="#">GBP</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="header-main">
                    <div class="col-2">
                        <div class="logo-site-brand">
                            <a href="">
                                <img class="logo"
                                    src="https://klbtheme.com/bacola/wp-content/uploads/2021/04/bacola-logo.png" alt="">
                                <p>Online Grocery Shopping Center</p>
                            </a>
                        </div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-6"></div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>

    </header>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/e2f7b85082.js" crossorigin="anonymous"></script>
</body>

</html>
